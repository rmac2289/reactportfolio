<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!-- COMMON TAGS -->
  <meta charset="utf-8">
  <!-- Search Engine -->
  <meta name="image" content="https://ross-scott-macdonald.com/images/portfull.png">
  <!-- Schema.org for Google -->
  <meta itemprop="image" content="https://ross-scott-macdonald.com/images/portfull.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:image" content="https://ross-scott-macdonald.com/images/portfull.png">
  <meta name="og:url" content="https://ross-scott-macdonald.com">
  <meta name="og:site_name" content="Development Portfolio">
  <meta name="og:type" content="website">

  <link rel="apple-touch-icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css"
    href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
  <link href="https://fonts.googleapis.com/css?family=Fauna+One|Oswald|Playfair+Display|Quattrocento&display=swap"
    rel="stylesheet">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="portfolio.css">
  <link href="https://fonts.googleapis.com/css?family=Fauna+One|Oswald|Playfair+Display|Quattrocento&display=swap"
    rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Ross MacDonald Web Development Portfolio</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
